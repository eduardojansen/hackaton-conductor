<!DOCTYPE html>
<html ng-app="inspinia">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title page-title></title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <!-- endbower -->
    <link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">

</head>
<body class="fixed-sidebar fixed-nav fixed-nav-basic {{$state.current.data.specialClass}}">

    <div class="view-container" ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="bower_components/jquery.slimscroll/jquery.slimscroll.js"></script>
    <script src="bower_components/pace/pace.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-facebook/lib/angular-facebook.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="bower_components/ngstorage/ngStorage.min.js"></script>

    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/moment/locale/pt-br.js"></script>
    <script src="bower_components/angular-moment/angular-moment.min.js"></script>

    <script src="bower_components/ladda/dist/spin.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/inspinia.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/directives/inspinia/directives.js"></script>

    <!--<script src="scripts/config.js"></script>-->
    <!--<script src="scripts/directives.js"></script>-->
    <!--<script src="scripts/controllers.js"></script>-->
    <!-- endbuild -->
