<div class="middle-box lockscreen animated fadeInDown" ng-if="row">
    <div>
        <form class="m-t">
            <div class="form-group">
                <label for="banco" class="control-label">Nome</label>
                <select name="banco" id="banco" class="form-control" data-rule-required="true" ng-model="row.banco" ng-options="item as item.name for item in bancos track by item.id">
                    <option value="">Selecione</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero_agencia" class="control-label">Agência</label>
                <input type="text" class="form-control" name="numero_agencia" id="numero_agencia" data-rule-required="true" ng-model="row.numero_agencia" />
            </div>
            <div class="form-group">
                <label for="numero_conta" class="control-label">Conta</label>
                <input type="text" class="form-control" name="numero_conta" id="numero_conta" data-rule-required="true" ng-model="row.numero_conta" />
            </div>
            <button type="button" ng-click="addAccount(row)" ladda="loadingSubmit" class="ladda-button btn btn-primary block full-width">Avançar</button>
        </form>
    </div>
</div>
